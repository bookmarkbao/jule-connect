name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  validate-version:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Ensure tag matches app version
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME#v}"
          TAURI_VERSION="$(node -p "require('./src-tauri/tauri.conf.json').version")"

          if [[ "$TAG" != "$TAURI_VERSION" ]]; then
            echo "Tag version ($TAG) does not match src-tauri/tauri.conf.json version ($TAURI_VERSION)"
            exit 1
          fi

          CARGO_VERSION="$(node -e "const fs=require('fs');const m=fs.readFileSync('./src-tauri/Cargo.toml','utf8').match(/^version\\s*=\\s*\\\"([^\\\"]+)\\\"/m); if(!m) process.exit(2); console.log(m[1]);")"
          if [[ "$TAG" != "$CARGO_VERSION" ]]; then
            echo "Tag version ($TAG) does not match src-tauri/Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

  build:
    name: Build (${{ matrix.name }})
    needs: validate-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
          - name: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> src-tauri/target

      - name: Add Rust targets (macOS)
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install Windows bundler deps
        if: runner.os == 'Windows'
        run: choco install wixtoolset nsis -y

      - name: Install JS deps
        run: npm install

      - name: Build (Tauri)
        run: npm run build -- --target ${{ matrix.target }}

      - name: Create Windows portable zip
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $zipName = "jule-connect_${{ github.ref_name }}_windows_x64_portable.zip"
          $targetReleaseDir = "src-tauri/target/${{ matrix.target }}/release"
          if (!(Test-Path $targetReleaseDir)) {
            $targetReleaseDir = "src-tauri/target/release"
          }

          $targetBundleDir = Join-Path $targetReleaseDir "bundle"
          Write-Host "Release dir: $targetReleaseDir"
          if (Test-Path $targetBundleDir) {
            Write-Host "Bundle dir: $targetBundleDir"
            Get-ChildItem -Recurse -Depth 3 $targetBundleDir | Select-Object FullName
          }

          $exePath = Join-Path $targetReleaseDir "jule-connect.exe"
          if (!(Test-Path $exePath)) {
            $candidates = Get-ChildItem -Path $targetReleaseDir -Filter "*.exe" |
              Where-Object { $_.Name -notmatch "setup|installer|uninstall" } |
              Select-Object -First 1
            if ($null -eq $candidates) {
              throw "Portable exe not found in: $targetReleaseDir"
            }
            $exePath = $candidates.FullName
          }

          $portableDir = Join-Path $targetReleaseDir "portable"
          if (Test-Path $portableDir) { Remove-Item $portableDir -Recurse -Force }
          New-Item -ItemType Directory -Path $portableDir | Out-Null

          Copy-Item $exePath -Destination $portableDir
          Get-ChildItem -Path $targetReleaseDir -Filter "*.dll" | ForEach-Object { Copy-Item $_.FullName -Destination $portableDir }

          $zipPath = Join-Path $targetReleaseDir $zipName
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path (Join-Path $portableDir "*") -DestinationPath $zipPath

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.name }}
          if-no-files-found: error
          path: |
            src-tauri/target/**/release/bundle/**/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.zip
